<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hybrid Autoencoder App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg">
    <div class="container">
        <h1 class="mb-4">Encrypt or Decrypt Text</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Encrypt Text</h2>
                <form action="/encrypt" method="post">
                    <textarea name="text" class="form-control mb-3" rows="4"></textarea>
                    <input type="submit" value="Encrypt" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h2>Decrypt Text</h2>
                <form action="/decrypt" method="post">
                    <textarea name="encrypted_text" class="form-control mb-3" rows="4"></textarea>
                    <input type="submit" value="Decrypt" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
